name: CI

on:
  push:
    paths:
      - ".github/workflows/test-keyring.yaml"
      - "src/artifacts-helper/codespaces_artifacts_helper_keyring/**.py"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/test-keyring.yaml"
      - "src/artifacts-helper/codespaces_artifacts_helper_keyring/**.py"

defaults:
  run:
    working-directory: src/artifacts-helper/codespaces_artifacts_helper_keyring

jobs:
  generate-jobs:
    runs-on: ubuntu-latest
    outputs:
      session: ${{ steps.set-matrix.outputs.session }}
    steps:
      - uses: actions/checkout@v4
      - uses: wntrblm/nox@main
        with:
          python-version: 3.11
      - id: set-matrix
        shell: bash
        run: echo session=$(nox --json -l | jq -c '[.[].session]') | tee --append $GITHUB_OUTPUT

  checks:
    name: Session ${{ matrix.session }}
    needs: [generate-jobs]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.generate-jobs.outputs.session) }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.8 - 3.12"

      - name: Install dependencies
        run: pdm install

      - name: Run "${{ matrix.session }}"
        run: pdm run nox -s "${{ matrix.session }}"
